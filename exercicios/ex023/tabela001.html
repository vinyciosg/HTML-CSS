<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;

        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = TABELA
          TABLE ROW = linha de tabela
            table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->

    <h1>Minha primeira Tabela</h1>

    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>  <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>

</html>
