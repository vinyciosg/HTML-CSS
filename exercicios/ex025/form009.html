<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadatro.php">

        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="50" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">25</output>
            
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
