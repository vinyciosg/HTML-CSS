<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

       <label for="iest"> Estado:</label>
       <select name="estado" id="iest">

        <optgroup label="Regiao Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ" selected>Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
        </optgroup>

        <optgroup label="Regiao Nordeste">
            <option value="MG">Minas Gerais</option>
            <option value="PE">Pernanbuco </option>
            
        </optgroup>
       </select>
           
        <p>
        
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lprof" required>

            <datalist id="lprof">

                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Médico</option>
                    <option>Dentista</option>

            </datalist>22
        </p> 

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="20" rows="5"></textarea>

        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
