<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Meu formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="ius">Usuario:</label>
            <input type="text" name="nome" id="ius" required minlength="5" maxlength="10" autocomplete="username" placeholder="Nome">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="nome" id="isen" required minlength="5" maxlength="10" autocomplete="current-password" placeholder=" Usuario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
