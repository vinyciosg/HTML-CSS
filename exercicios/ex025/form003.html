<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action=".html" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
      </p>
      <p>
        <label for="imedia">MÃ©dia:</label>
        <input type="number" name="nome" id="imedia" required min="0" max="10" placeholder="0 A 10" step="0.1">
      </p>
      <p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" >
      </p>
      <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="data" id="idia">
      </p>
      <p>
        <label for="ihora">Hora da prova:</label>
        <input type="time" name="time" id="itame">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
