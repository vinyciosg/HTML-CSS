<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
           
        }

        h1{
            text-align: center;
        
        }
        
        form{
            text-align: center;
        }

        fieldset{
            border: 2px solid black;
            width: 350px;
            margin: auto;
            text-align: center  ;
        }

        p {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form  action="https://vinyciosg.github.io/HTML-CSS/exercicios/ex025/form004pratica.html" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="10" maxlength="25" autocomplete="username">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required  autocomplete="email">
            </p>
            <p>
                <label  for="itel">Telefone:</label>
                <input class="lado" type="tel" name="Telefone" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="xxxx-xxxx">
            </p>
        </fieldset>
        <p>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
         </p>
    </form>
   
</body>
</html>
