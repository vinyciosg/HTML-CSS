<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Em que ano que voce nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua idade atual:</label>
            <output id="iidade">0</output>
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }

        </script>

        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
